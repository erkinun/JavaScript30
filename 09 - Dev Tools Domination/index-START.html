<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ]

      function makeGreen() {
        const p = document.querySelector('p')
        p.style.color = '#BADA55'
        p.style.fontSize = '50px'
      }

      // Regular
      console.log('helloo')

      // Interpolated
      console.log(`here are some ${dogs}`)

      // Styled

      // warning!
      console.warn('wtf?')

      // Error :|
      console.error('this is an error')

      // Info
      console.info('THis is some info ')

      // Testing
      console.assert(1 === 2, 'Assertion fails')

      // clearing
      console.clear()

      // Viewing DOM Elements
      const p = document.querySelector('p')
      console.log(p)
      console.dir(p)

      // Grouping together
      console.table(dogs)

      // counting
      console.count('Erkin')
      console.count('Erkin')
      console.count('Erkin')
      console.count('Erkin')

      // timing
      console.time('fetching data')
      fetch('https://api.github.com/users/erkinun')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data')
          console.log(data)
        })
    </script>
  </body>
</html>
